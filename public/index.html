<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Solar Wiki</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/blocks/map.css">

  <link rel="icon" href="./imgs/icons/favicon.png">
</head>

<body>

<!--========== КАРТА СОЛНЕЧНОЙ СИСТЕМЫ ==========-->
<main class="map">
  <div class="map__item" id="sun">
    <a class="map__link" href="#">
      <picture>
        <source class="map__planet" srcset="./imgs/planets/Sun/sun_full.png" media="(max-width: 1100px)">
        <img class="map__planet" src="./imgs/planets/Sun/sun_half.png" alt="Sun">
      </picture>
    </a>
  </div>

  <div class="map__item" id="mercury">
    <a class="map__link" href="#">
      <img class="map__planet" src="./imgs/planets/Mercury/mercury.png" alt="Mercury">
    </a>
  </div>

  <div class="map__item" id="venus">
    <a class="map__link" href="#">
      <img class="map__planet" src="./imgs/planets/Venus/venus.png" alt="Venus">
    </a>
  </div>

  <div class="map__item" id="earth">
    <a class="map__link" href="#">
      <img class="map__planet" src="./imgs/planets/Earth/earth.png" alt="Earth">
    </a>
  </div>

  <div class="map__item" id="mars">
    <a class="map__link" href="#">
      <img class="map__planet" src="./imgs/planets/Mars/mars.png" alt="Mars">
    </a>
  </div>

  <div class="map__item" id="jupiter">
    <a class="map__link" href="#">
      <img class="map__planet" src="./imgs/planets/Jupiter/jupiter.png" alt="Jupiter">
    </a>
  </div>

  <div class="map__item" id="saturn">
    <a class="map__link" href="#">
      <img class="map__planet" src="./imgs/planets/Saturn/saturn.png" alt="Saturn">
    </a>
  </div>

  <div class="map__item" id="uranus">
    <a class="map__link" href="#">
      <img class="map__planet" src="./imgs/planets/Uranus/uranus.png" alt="Uranus">
    </a>
  </div>

  <div class="map__item" id="neptune">
    <a class="map__link" href="#">
      <img class="map__planet" src="./imgs/planets/Neptune/neptune.png" alt="Neptune">
    </a>
  </div>
</main>

</body>

</html>
